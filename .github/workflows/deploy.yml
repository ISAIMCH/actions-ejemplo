name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta cuando haces push a la rama main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Si tu sitio necesita construirse (por ejemplo con npm)
      # descomenta y ajusta esto:
      # - name: Build project
      #   run: |
      #     npm install
      #     npm run build

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # si usas build, cambia a ./dist o ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
